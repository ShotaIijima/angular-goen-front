<div class="row">
  <div class="col-md-12 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>マッチング済みユーザ{{ username }}</h3>
        <span>118 / 251</span>
      </div>
      <button (click)="showMatchedUser" class="tip-ico tip-ico-primary">
        <i class="fa fa-group fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-12 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>メッセージ</h3>
        <span>2メッセージ</span>
      </div>
      <button class="tip-ico tip-ico-info">
        <i class="fa fa-comments fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-12 animated fadeIn">
    <card>
      <profile></profile>
    </card>
  </div>
</div>
